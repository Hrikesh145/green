<!DOCTYPE html>
<html lang="en" data-theme="light">

  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Bazar</title>
    <!-- DaisUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .sora {
        font-family: "Sora", serif;
      }
    </style>
    <!-- font icon -->
    <script
      src="https://kit.fontawesome.com/c541da3e45.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind setup -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "green-primary": "#179800",
              "bike-primary": "#E76F51",
            },
          },
        },
      };
    </script>  
  </head>
  <body>
    <header class="container mx-auto bg-[#FFFFFF]">
      <!-- navbar -->     
        <div class="flex justify-between bg-base-100 p-7">       
            <div class="">
              <img src="c2-assets/logo-header.png" alt="">
            </div>
            <div class="hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a>Product</a></li>
                <li><a>Services</a></li>                   
                <li><a>Contact us</a></li>
              </ul>
            </div>
            <div class="hidden lg:flex justify-center items-center gap-5">
                <i class="fa-solid fa-magnifying-glass text-2xl bg-white  "></i>    
                <i class="fa-solid fa-cart-shopping text-2xl "></i>               
                <button class="border border-green-500 p-3 rounded-md">Login</button>
              <button class="btn btn-success text-white">Success</button>

            </div>
            <div class="lg:hidden flex justify-end">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block h-5 w-5 stroke-current">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                </div>
                <!-- <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
                >
                  <li><a>Product</a></li>
                  <li><a>Services</a></li>
                  <li><a>Contact us</a></li>
                  <li><a>Login</a></li>
                  <li><a>Success</a></li>
                </ul> -->
              </div> 
          </div>    
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
